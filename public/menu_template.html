<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Poppins', sans-serif; 
            background-color: #f8f9fa; 
        }
        .restaurant-logo {
            max-width: 150px;
            margin: 0 auto;
        }

        .menu-section-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-top: 0; /* Ajustado para el nuevo contenedor */
            margin-bottom: 1.5rem;
            padding-bottom: 0.5rem;
            border-bottom: 3px solid #94C120;
            color: #00183A;
        }

        /* --- ESTILOS AÑADIDOS PARA FONDOS DE SECCIÓN ALTERNOS --- */
        #daily-menu-section,
        #especiales-section,
        #carta-section,
        #bebidas-section {
            padding: 1.5rem;
            border-radius: 12px;
            margin-top: 2rem;
        }

        /* Color Verde Tenue para secciones impares */
        #daily-menu-section,
        #carta-section {
            background-color: rgba(148, 193, 32, 0.05); /* Verde al 5% de opacidad */
        }

        /* Color Azul Tenue para secciones pares */
        #especiales-section,
        #bebidas-section {
            background-color: rgba(0, 24, 58, 0.05); /* Azul al 5% de opacidad */
        }
        /* --- FIN DE ESTILOS DE FONDOS --- */

        #especiales-content,
        #platos-a-la-carta-content,
        #bebidas-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
            gap: 1rem;
        }
        
        .menu-card { 
            background: white; 
            border-radius: 8px; 
            box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            padding: 0.75rem;
            display: flex;
            flex-direction: column;
        }

        .menu-card-diario {
            height: auto !important;
        }

        .menu-card .content-wrapper {
            flex-grow: 1;
        }

        .menu-card h3 {
            font-size: 0.9rem;
            font-weight: 600;
            color: #00183A;
            line-height: 1.3;
            margin: 0 0 0.25rem 0;
        }

        .description {
            font-size: 0.75rem;
            color: #6c757d;
            line-height: 1.4;
            margin: 0;
        }
        
        .card-footer { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-top: 0.75rem;
            padding-top: 0.5rem;
            border-top: 1px solid #f0f0f0;
        }

        .price { 
            font-weight: 700; 
            font-size: 1rem;
            color: #00183A;
        }

        .add-btn { 
            background-color: #94C120; 
            color: white; 
            font-weight: 600; 
            padding: 0.4rem 0.8rem;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.8rem;
            border: none;
            transition: background-color 0.2s;
        }
        
        .add-btn:hover {
            background-color: #7c9f1a;
        }

        .radio-options-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 0.5rem;
            margin-top: 0.5rem;
        }
        .radio-option-label {
            display: flex;
            align-items: center;
            font-size: 1rem;
        }
        
        .cart-item { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            padding: 0.5rem 0; 
            border-bottom: 1px solid #eee;
        }
        .cart-item:last-child {
            border-bottom: none;
        }
        #customer-form-container input, #notas-cliente {
            width: 100%;
            padding: 0.75rem;
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-top: 0.25rem;
        }
        #customer-form-container label {
            font-weight: 600;
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="p-4">

    <div class="max-w-4xl mx-auto">
        <header class="text-center mb-8">
            <div id="restaurant-logo-container" class="mb-4"></div>
            <h1 id="nombre-restaurante" class="text-4xl font-bold text-gray-800">Cargando Menú...</h1>
            <p id="mensaje-bienvenida" class="text-gray-600 mt-2"></p>
        </header>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
            <main class="md:col-span-2">
                
                <section id="daily-menu-section" style="display: none;">
                    <h2 class="menu-section-title">Menú del Día</h2>
                    <div id="menu-del-dia-content"></div>
                </section>

                <section id="especiales-section">
                    <h2 class="menu-section-title">Nuestros Especiales</h2>
                    <div id="especiales-content"></div>
                </section>

                <section id="carta-section">
                    <h2 class="menu-section-title">A la Carta</h2>
                    <div id="platos-a-la-carta-content"></div>
                </section>
                
                <section id="bebidas-section">
                    <h2 class="menu-section-title">Bebidas y Otros</h2>
                    <div id="bebidas-content"></div>
                </section>
                </main>

            <aside class="md:col-span-1">
                <div class="p-4 bg-white rounded-lg shadow-lg sticky top-4">
                    <h2 class="text-2xl font-bold border-b pb-2 mb-4">Tu Pedido</h2>
                    
                    <div id="cart-items" class="mb-4">
                        <p>Tu carrito está vacío.</p>
                    </div>
                    
                    <div class="border-t pt-2 mb-4">
                        <p class="text-xl font-bold flex justify-between">
                            <span>Total:</span>
                            <span id="cart-total-price">$0</span>
                        </p>
                    </div>

                    <div id="customer-form-container"></div>
                    
                    <div class="mt-4">
                         <label for="notas-cliente" class="block text-sm font-semibold mb-1">Notas para tu pedido:</label>
                         <textarea id="notas-cliente" class="w-full p-2 rounded border" rows="2"></textarea>
                    </div>

                    <button id="send-order-btn" class="w-full mt-4 bg-green-500 text-white font-bold py-3 px-6 rounded-lg hover:bg-green-600">
                        Finalizar y Enviar Pedido
                    </button>
                </div>
            </aside>
        </div>
    </div>

    <script src="/js/script.js"></script>
</body>
</html>
