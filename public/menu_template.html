<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Digital</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container public-menu-container">
        <header class="public-menu-header">
            <!-- Espacio para el logo del restaurante -->
            <div id="restaurant-logo-container" class="restaurant-logo-container"></div>
            <h1>Bienvenidos a <span id="nombre-restaurante">Cargando...</span></h1>
            <p id="mensaje-bienvenida" class="welcome-message"></p>
        </header>

        <div class="public-menu-grid">
            <main>
                <section id="menu-del-dia-section" class="menu-section">
                    <h2>Menú del Día</h2>
                    <div id="menu-del-dia-content" class="menu-items-container"></div>
                </section>
                
                <section id="especiales-section" class="menu-section">
                    <h2>Especiales de la Casa</h2>
                    <div id="especiales-content" class="menu-items-container"></div>
                </section>
                
                <section id="platos-a-la-carta-section" class="menu-section">
                    <h2>Platos a la Carta</h2>
                    <div id="platos-a-la-carta-content" class="menu-items-container"></div>
                </section>
            </main>
            
            <aside id="cart-section">
                <h2>Tu Pedido</h2>
                <div id="cart-items"><p>Tu carrito está vacío.</p></div>
                <div class="cart-summary">
                    <strong>Total: <span id="cart-total-price">$0</span></strong>
                </div>

                <div class="customer-info">
                    <div class="form-group">
                        <label for="nombre-cliente">Tu Nombre</label>
                        <input type="text" id="nombre-cliente" class="form-input" placeholder="Nombre Completo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono-cliente">Tu Teléfono</label>
                        <input type="tel" id="telefono-cliente" class="form-input" placeholder="Número de contacto" required>
                    </div>

                    <div class="form-group">
                        <label for="direccion-cliente">Dirección</label>
                        <input type="text" id="direccion-cliente" class="form-input" placeholder="Dirección para el domicilio" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="notas-cliente">Notas Adicionales</label>
                        <textarea id="notas-cliente" class="form-input" placeholder="Alergias, sin cebolla, etc." rows="2"></textarea>
                    </div>
                </div>
                
                <button id="checkout-btn" class="btn btn-primary" style="width: 100%;">Pedir por WhatsApp</button>
            </aside>
        </div>
    </div>
    
    <footer class="ting-footer">
        <a href="https://www.ting-col.com" target="_blank">
            <span>Powered by</span>
            <img src="/img/logo.png" alt="Ting Logo">
        </a>
    </footer>

    <script src="/js/script.js"></script>
</body>
</html>
