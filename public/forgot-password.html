<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvidó su Contraseña - Menú Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 3em;">
        <header style="text-align: center; margin-bottom: 2em;">
            <h1>¿Olvidaste tu Contraseña?</h1>
            <p style="color: var(--color-texto-secundario);">
                Introduce tu correo electrónico y te enviaremos un enlace para restablecerla.
            </p>
        </header>

        <form id="forgot-password-form">
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required placeholder="tu.correo@ejemplo.com">
            </div>
            
            <div id="message-container" style="display: none; padding: 1em; text-align: center; border-radius: var(--radio-borde);"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Enviar Enlace de Restablecimiento</button>
            <p style="text-align: center; margin-top: 1em;"><a href="/login.html">Volver al Inicio de Sesión</a></p>
        </form>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
