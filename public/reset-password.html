<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restablecer Contraseña - Menú Digital</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container" style="max-width: 500px; margin-top: 3em;">
        <header style="text-align: center; margin-bottom: 2em;">
            <h1>Restablecer Contraseña</h1>
            <p style="color: var(--color-texto-secundario);">
                Introduce tu nueva contraseña.
            </p>
        </header>

        <form id="reset-password-form">
            <div class="form-group">
                <label for="password">Nueva Contraseña</label>
                <input type="password" id="password" name="password" required placeholder="Mínimo 6 caracteres">
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirmar Contraseña</label>
                <input type="password" id="confirm-password" name="confirm-password" required placeholder="Repite la contraseña">
            </div>
            
            <div id="message-container" style="display: none; padding: 1em; text-align: center; border-radius: var(--radio-borde);"></div>

            <button type="submit" class="btn btn-primary" style="width: 100%;">Restablecer Contraseña</button>
        </form>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
