<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Super Admin</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
</head>
<body>
    <div class="container">
        <h1>Panel de Super Admin</h1>

        <div class="card">
            <h2>Gestionar Restaurantes</h2>
            <form id="restaurante-form">
                <input type="text" id="restaurante-nombre" placeholder="Nombre del Restaurante" required>
                <input type="text" id="restaurante-slug" placeholder="Slug para URL (ej: la-trattoria-feliz)" required>
                <input type="text" id="restaurante-telefono" placeholder="Teléfono de Contacto">
                <button type="submit" id="restaurante-submit-btn" class="btn btn-primary">Crear Restaurante</button>
            </form>
            <h3>Restaurantes Existentes</h3>
            <div class="table-responsive">
                <table id="restaurantes-table">
                    <thead>
                        <tr>
                            <th>Nombre</th>
                            <th>Slug</th>
                            <th>Teléfono</th>
                            <th>QR</th>
                            <th>Reporte</th> </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
             <div id="qrcode-container" style="display: none; margin-top: 20px; text-align: center;">
                <div id="qrcode" style="display: inline-block; padding: 10px; border: 1px solid #ccc;"></div>
                <p><a id="qr-link" href="#" target="_blank"></a></p>
                <button id="download-qr-btn" class="btn">Descargar QR</button>
            </div>
        </div>

        <div class="card">
            <h2>Gestionar Usuarios</h2>
            <form id="usuario-form">
                <div id="asignar-restaurante-container">
                    <label for="usuario-restaurante">Asignar a Restaurante</label>
                    <select id="usuario-restaurante" required></select>
                </div>
                <div>
                    <label for="usuario-email">Email del Usuario</label>
                    <input type="email" id="usuario-email" required>
                </div>
                <div>
                    <label for="usuario-password">Contraseña</label>
                    <input type="password" id="usuario-password" required>
                </div>
                <div>
                    <label for="usuario-rol">Rol</label>
                    <select id="usuario-rol" required>
                        <option value="admin_restaurante">Admin de Restaurante</option>
                        <option value="superadmin">Super Admin</option>
                    </select>
                </div>
                <button type="submit" id="usuario-submit-btn" class="btn btn-primary">Crear Usuario</button>
            </form>
            <h3>Usuarios Existentes</h3>
            <div class="table-responsive">
                <table id="usuarios-table">
                    <thead>
                        <tr>
                            <th>Email</th>
                            <th>Rol</th>
                            <th>Restaurante Asignado</th>
                            <th>Acciones</th> </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </div>
        </div>
        <button id="cerrar-sesion-btn" class="btn btn-secondary">Cerrar Sesión</button> </div>
    <script src="js/super_admin.js"></script>
</body>
</html>
